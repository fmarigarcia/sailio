# Sailio - Development Database
# Docker Compose configuration for PostgreSQL development environment

version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: sailio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sailio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sailio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sailio.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '8080:80'
    depends_on:
      - postgres
    profiles:
      - tools # Optional service, start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: sailio-network
